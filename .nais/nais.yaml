apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "aap-soknad"
  namespace: "aap"
  labels:
    "team": "aap"
    "start.nais.io/created-by": "me"
    "start.nais.io/creationTimestamp": "2021-09-22T08:16:29.964216528"
spec:
  image: {{image}}
  liveness:
    path: "/isalive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isready"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "200"
      memory: "256Mi"
  ingresses: 
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}